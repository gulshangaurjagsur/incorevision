<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Contact Us | Incore Vision Security Services</title>
<meta name="keywords" content="contact Incore Vision, security services contact, housekeeping services contact, manpower services">
<meta name="description" content="Get in touch with Incore Vision for professional security, housekeeping, and manpower services. Call or message us today.">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/assets/owl.carousel.min.css">
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="bg-white innerPages">
   <div id="header"></div>
   <div class="container-fliud py-5 bg-dark page-header mb-5">
        <div class="container my-5 pt-5 pb-4">
            <h1 class="display-3 text-white text-center animated slideInDown">Contact Us</h1>
        </div>
    </div>


    <!-- Contact Start -->
    <div class="container mt-5">
            <h1 class="mb-5 text-center">Contact For Any Queries</h1>
            <div class="row">
                <div class="col-lg-5">
                    <div class="contact-form-wrap">
                        <div class="contact-form-box mt-5">
                            <h4><i class="fas fa-map"></i> Address</h4>
                            <p>A-108,Vikas Tower, PVR Cinema Complex, Vikas Puri, New Delhi-18</p>
                        </div>
                        <div class="contact-form-box mt-5">
                            <h4><i class="fas fa-address-book"></i> Contact</h4>
                            <p>Phone: 9654372374, 9811781209 <br> Email: Incorevision@gmail.com</p>
                        </div>
                        <div class="contact-form-box mt-5">
							<h4><i class="far fa-clock"></i> Office Hours</h4>
							<p>MON - FRIDAY: 10:00 AM to 08:00 PM</p>
						</div>
                    </div>
                </div>
                <div class="col-lg-7">
                    <div class="contact-form bg-secondary" style="padding: 30px;">
                        <form action="https://formsubmit.co/Incorevision@gmail.com" method="POST">

                            <div class="control-group mb-3">
                                <input type="text" class="form-control border-0 p-4" name="name" placeholder="Your Name" required="" minlength="2">
                            </div>

                            <div class="control-group mb-3">
                                <input type="email" class="form-control border-0 p-4" name="email" placeholder="Your Email" required="">
                            </div>

                            <div class="control-group mb-3">
                                <input type="text" class="form-control border-0 p-4" name="subject" placeholder="Subject" required="" minlength="3">
                            </div>

                            <div class="control-group mb-3">
                                <textarea class="form-control border-0 py-3 px-4" rows="4" name="message" placeholder="Message" required="" minlength="5"></textarea>
                            </div>

                            <!-- FormSubmit Hidden Fields -->
                            <input type="hidden" name="_captcha" value="false">
                            <input type="hidden" name="_template" value="table">

                            <div>
                                <button class="btn btn-primary py-3 px-4" type="submit">
                                    Send Message
                                </button>
                            </div>

                        </form>


                    </div>
                </div>
            </div>
        </div>
    <!-- Contact End -->


    <div id="footer"></div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
